name: Test Python code

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install madmom prerequisites (a transitive dependency from as-seg package)
        run: pip install numpy scipy cython mido

      - name: Install package
        run: pip install -e .[tests]

      - name: Install patched mir_eval dependency
        run: pip install --force-reinstall --no-dependencies git+https://github.com/craffel/mir_eval@d68afb0b37bfd0ff48a92fbe1ae1325a182cd471

      - name: Run unit tests
        run: pytest --cov=msaf
        working-directory: tests
